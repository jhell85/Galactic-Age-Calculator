<!DOCTYPE html>
<html>
  <link href="https://fonts.googleapis.com/css?family=Lalezar&display=swap" rel="stylesheet">
<head>
	<title>Day Calculator</title>
</head>

<body>
  <form action="/action_page.php">
    <div class="container">
      <h3>Find your age and life expectancy on other planets with our short survery</h3>
      <div class="container">
        <div class="row">
          <div class="form-check col-md-3">
            <div>Birthday: <input type="date" class="bday" name="bday"></div>
            <div class="smokers-div">
              <input class="form-check-input" type="checkbox" id="smoker">
              <label class="form-check-label" for="defaultCheck1">
                do you smoke?
              </label>
            </div>
          </div>
          <div class="col-md-1"></div>
          <div class="col-md-4">
            <h5>Would you consider your neighborhood to be...</h5>
            <div class="form-check">
              <input class="form-check-input neighborhood" type="radio" name="neighborhood" id="neighborhood1" value="ghetto" checked>
              <label class="form-check-label" for="neighborhood1">
                not very safe
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input neighborhood" type="radio" name="neighborhood" id="neighborhood2" value="normal">
              <label class="form-check-label" for="neighborhood2">
                fairly safe
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input neighborhood" type="radio" name="neighborhood" id="neighborhood3" value="safe">
              <label class="form-check-label" for="neighborhood3">
                very safe
              </label>
            </div>
          </div>
          <div class="col-md-4">
            <h5>Would you consider your activity level to be...</h5>
            <div class="form-check">
              <input class="form-check-input activity" type="radio" name="activity" id="activity1" value="sedentary" checked>
              <label class="form-check-label" for="activity1">
                sedentary I rarely exercise.
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input activity" type="radio" name="activity" id="activity2" value="average">
              <label class="form-check-label" for="activity2">
                I exercise at least once a week
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input activity" type="radio" name="activity" id="activity3" value="fairlyActive">
              <label class="form-check-label" for="activity3">
                I exercise at least 3 times a week
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input activity" type="radio" name="activity" id="activity4" value="veryActive">
              <label class="form-check-label" for="activity4">
                I exercise 6 or more times a week
              </label>
            </div>
          </div>
        </div>
      </div>
      <div class="d-flex justify-content-center">
      <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </div>
  </form>
</body>
